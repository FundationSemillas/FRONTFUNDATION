<section class="page-section bg"
    style="padding:5rem; background: linear-gradient(90deg, #F09F4B 0%, #F09F4B 0%, #ffb464 100%);">
    <div class="container">
        <br><br>
        <br><br>
        <br><br>
        <div class="row justify-content-center">
            <div class="col-lg-5 text-center">
                <h2 class="text-white mt-0 font-weight-bold">Blog</h2>
                <hr class="divider light my-4" />
                <h6>Revisa nuestro blog</h6>
            </div>
        </div>
    </div>
</section>
<br><br>

<div style="background: linear-gradient(45deg,  hsla(0, 0%, 100%, 1) 20%, rgba(255, 255, 255, 0.548) 100%);">
    <div class="container bl">
        <div class="col">

            <div class="col-md-12 col-sm-12 col-lg-12" *ngFor="let lb of blogs; index as i">
                <p-card class="title text-center box card" header="{{lb.title}}" subheader="{{lb.description}}"
                    styleClass="p-card-shadow">
                    <ng-template pTemplate="header">
                        <img alt="Card" [src]="directorioImagenes+lb.image">

                        <!-- <img [src]="directorioImagenes+alb.image" alt="Error al cargar imagen"> -->
                    </ng-template>
                    <ng-template pTemplate="footer">
                       
                    </ng-template>
                </p-card>
            </div>
            <br>
        </div>
    </div>
