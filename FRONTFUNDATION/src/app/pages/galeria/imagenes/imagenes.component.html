        <div class="row justify-content-center">

        </div>
    </div>

<div style="background: linear-gradient(45deg,  #ffff00 20%, #FDFFB6 100%);">
    <div class="tile text-center" *ngIf="album">
        {{album}}
   <div class="container">
            <div class="group-2">
                <img *ngFor="let img of imaganesAlbum; let i = index" [src]="img.image"
                    (click)="showLightbox(i)" />
            </div>
            <ng-image-fullscreen-view class="contenedor" [images]="imaganesAlbum" [imageIndex]="currentIndex"
                [show]="showFlag" (close)="closeEventHandler()"></ng-image-fullscreen-view>
        </div>
    </div>
</div>
