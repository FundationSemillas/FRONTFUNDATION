<div style="background: linear-gradient(50deg,  hsla(0, 0%, 100%, 1) 20%, rgba(254, 255, 255, 0.548) 100%);">
    <div class="container">
        <div class="titulo">Seleccione el año de los eventos</div>
        <mat-form-field appearance="fill">
            <mat-label>Años</mat-label>
            <mat-select (selectionChange)="filtrarEventoYear($event.value)">
                <mat-option *ngFor="let y of years" [value]="y">
                    {{y}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <div class="row" *ngIf="albums">

            <div class="col-md-4" *ngFor="let item of albums; index as i">
                <p-card class="title text-center box card" header="{{item.title}}" subheader="{{item.description}}"
                    styleClass="p-card-shadow" (click)="getId(item)">
                    <ng-template pTemplate="header">
                        <img alt="Card" [src]="directorioImagenes+item.image">

                        <!-- <img [src]="directorioImagenes+alb.image" alt="Error al cargar imagen"> -->
                    </ng-template>
                    <ng-template pTemplate="footer">
                        {{item.date | date: 'yyyy'}}
                        <!-- <button class="btn btn-info btn-just-icon btn-round btn-link" (click)="getId(item)">
                  Ver Galería
                    </button> -->
                    </ng-template>
                </p-card>
            </div>
            <br>
        </div>
        <div *ngIf="!(albums?.length > 0)">
            <center><h3><b>No Existen Eventos en el Año Seleccionado</b></h3><br><br><br></center>
        </div>
    </div>
</div>
